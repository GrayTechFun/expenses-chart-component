<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="balance">
          <h3>My balance</h3>
          <h1>$921.48</h1>
        </div>
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="middle">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
          <div class="mon">
            <div class="num num1"><p>$17.45</p></div>
            <div class="chartmon"></div>
            <p>mon</p>
          </div>
          <div class="tue">
            <div class="num num2"><p>$34.91</p></div>
            <div class="charttue"></div>
            <p>tue</p>
          </div>
          <div class="wed">
            <div class="num num3"><p>$52.36</p></div>
            <div class="chartwed"></div>
            <p>wed</p>
          </div>
          <div class="thu">
            <div class="num num4"><p>$31.07</p></div>
            <div class="chartthu"></div>
            <p>thu</p>
          </div>
          <div class="fri">
            <div class="num num5"><p>$23.39</p></div>
            <div class="chartfri"></div>
            <p>fri</p>
          </div>
          <div class="sat">
            <div class="num num6"><p>$43.28</p></div>
            <div class="chartsat"></div>
            <p>sat</p>
          </div>
          <div class="sun">
            <div class="num num7"><p>$25.48</p></div>
            <div class="chartsun"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="bottom">
          <div class="total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="percent">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
